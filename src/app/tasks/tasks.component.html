<p>
  <a routerLink="./" [queryParams]="sortParam">
    Sort {{orderBy() ==='desc' ? 'Ascending' : 'Descending'}}
  </a>
</p>
<ul>
  @for (task of varUserTasks(); track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
  } @empty {
    <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
